<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Swap Platform</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #6200ea;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .dashboard {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .card {
            flex: 1 1 calc(33.333% - 20px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        .btn {
            margin: 5px 0;
        }
    </style>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js"></script>
</head>
<body>
    <header>
        <h1>Skill Swap Platform</h1>
    </header>
    <div class="container" id="app">
        <div id="auth-section">
            <h2>Register / Login</h2>
            <input class="form-control" type="email" id="email" placeholder="Email">
            <input class="form-control" type="password" id="password" placeholder="Password">
            <button class="btn btn-primary" onclick="registerUser()">Register</button>
            <button class="btn btn-secondary" onclick="loginUser()">Login</button>
        </div>

        <div id="dashboard-section" style="display: none;">
            <h2>Dashboard</h2>
            <button class="btn btn-danger mb-3" onclick="logoutUser()">Logout</button>
            <button class="btn btn-info mb-3" onclick="toggleSkillSection()">Add Skill</button>
            <div class="dashboard" id="all-skills">
                <!-- Cards will be dynamically generated here -->
            </div>
        </div>

        <div id="skill-section" style="display: none;">
            <h2>Add Your Skill</h2>
            <input class="form-control" type="text" id="skill" placeholder="Your Skill">
            <select class="form-select" id="skill-category">
                <option value="Tech">Tech</option>
                <option value="Art">Art</option>
                <option value="Business">Business</option>
                <option value="Other">Other</option>
            </select>
            <button class="btn btn-success mt-2" onclick="addSkill()">Add Skill</button>
            <button class="btn btn-secondary mt-2" onclick="toggleSkillSection()">Back to Dashboard</button>
            <h3>Your Skills:</h3>
            <ul id="skill-list" class="list-group"></ul>
        </div>
    </div>

    <script>
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyB0Aj452H6Gp1ociH4ufHrLiU6Uucb-ysM",
  authDomain: "who-is-the-spy-51308.firebaseapp.com",
  databaseURL: "https://who-is-the-spy-51308-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "who-is-the-spy-51308",
  storageBucket: "who-is-the-spy-51308.firebasestorage.app",
  messagingSenderId: "900253646275",
  appId: "1:900253646275:web:b9f7a3cbb1069a07d2d176",
  measurementId: "G-NWXDDDRPRH"
};

        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        const authSection = document.getElementById('auth-section');
        const dashboardSection = document.getElementById('dashboard-section');
        const skillSection = document.getElementById('skill-section');
        const allSkills = document.getElementById('all-skills');
        const skillList = document.getElementById('skill-list');

        function registerUser() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            auth.createUserWithEmailAndPassword(email, password)
                .then(() => {
                    alert('User registered successfully');
                    saveUserProfile(email);
                })
                .catch(err => alert(err.message));
        }

        function loginUser() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    authSection.style.display = 'none';
                    dashboardSection.style.display = 'block';
                    loadAllSkills();
                })
                .catch(err => alert(err.message));
        }

        function addSkill() {
            const skill = document.getElementById('skill').value;
            const category = document.getElementById('skill-category').value;
            const userId = auth.currentUser.uid;

            if (!skill) {
                alert('Please enter a skill');
                return;
            }

            database.ref('skills/' + userId).push({ skill, category })
                .then(() => {
                    alert('Skill added successfully');
                    loadUserSkills();
                })
                .catch(err => alert(err.message));
        }

        function loadAllSkills() {
            database.ref('skills').once('value', snapshot => {
                allSkills.innerHTML = '';
                snapshot.forEach(userSnapshot => {
                    userSnapshot.forEach(skillSnapshot => {
                        const skillData = skillSnapshot.val();
                        const card = document.createElement('div');
                        card.className = 'card';
                        card.innerHTML = `
                            <div class="card-body">
                                <h5 class="card-title">${skillData.skill}</h5>
                                <p class="card-text">Category: ${skillData.category}</p>
                            </div>`;
                        allSkills.appendChild(card);
                    });
                });
            });
        }

        function loadUserSkills() {
            const userId = auth.currentUser.uid;
            database.ref('skills/' + userId).once('value', snapshot => {
                skillList.innerHTML = '';
                snapshot.forEach(skillSnapshot => {
                    const skillData = skillSnapshot.val();
                    const listItem = document.createElement('li');
                    listItem.className = 'list-group-item';
                    listItem.textContent = `${skillData.skill} (${skillData.category})`;
                    skillList.appendChild(listItem);
                });
            });
        }

        function saveUserProfile(email) {
            const userId = auth.currentUser.uid;
            database.ref('users/' + userId).set({ email })
                .catch(err => alert(err.message));
        }

        function logoutUser() {
            auth.signOut()
                .then(() => {
                    authSection.style.display = 'block';
                    dashboardSection.style.display = 'none';
                    skillSection.style.display = 'none';
                })
                .catch(err => alert(err.message));
        }

        function toggleSkillSection() {
            if (skillSection.style.display === 'none') {
                skillSection.style.display = 'block';
                dashboardSection.style.display = 'none';
                loadUserSkills();
            } else {
                skillSection.style.display = 'none';
                dashboardSection.style.display = 'block';
            }
        }
    </script>
</body>
</html>
