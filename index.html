<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scientific Calculator</title>
  <style>
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
      transition: background-color 0.3s, color 0.3s;
    }

    .calculator {
      width: 350px;
      padding: 20px;
      background-color: #222;
      color: #fff;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
      text-align: center;
      height: 510px; 
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    
    .display {
      width: 100%;
      height: 50px; 
      background-color: #333;
      border: none;
      border-radius: 10px;
      font-size: 28px;
      color: white;
      text-align: right;
      padding: 10px;
      margin-bottom: 10px;
      outline: none;
    }

    /* History */
    .history {
      width: 100%;
      height: 60px; 
      overflow-y: auto;
      background-color: #444;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px; 
    }

    .history p {
      margin: 5px 0;
      color: #bbb;
    }

    
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      grid-auto-rows: 50px; 
    }

    .button {
      padding: 10px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: #444;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #666;
    }

    .button.function {
      background-color: #555;
    }

    .button.equals {
      background-color: #28a745;
    }

    .button.clear {
      background-color: #dc3545;
    }

    
    .dark-theme {
      background-color: #222;
      color: white;
    }

    .light-theme {
      background-color: #f5f5f5;
      color: #222;
    }

    .light-theme .calculator {
      background-color: #fff;
    }

    .light-theme .display {
      background-color: #ddd;
      color: #222;
    }

    .light-theme .button {
      background-color: #ddd;
      color: #222;
    }

    .light-theme .button:hover {
      background-color: #bbb;
    }

    
    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #888;
      border: none;
      padding: 12px;
      border-radius: 50%;
      color: white;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.3s;
    }

    .theme-toggle:hover {
      background-color: #aaa;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" class="display" disabled>
    <div class="history" id="history"></div>
    <div class="buttons">
      <button class="button" onclick="appendValue('7')">7</button>
      <button class="button" onclick="appendValue('8')">8</button>
      <button class="button" onclick="appendValue('9')">9</button>
      <button class="button function" onclick="appendSymbol('√∑')">√∑</button>

      <button class="button" onclick="appendValue('4')">4</button>
      <button class="button" onclick="appendValue('5')">5</button>
      <button class="button" onclick="appendValue('6')">6</button>
      <button class="button function" onclick="appendSymbol('√ó')">√ó</button>

      <button class="button" onclick="appendValue('1')">1</button>
      <button class="button" onclick="appendValue('2')">2</button>
      <button class="button" onclick="appendValue('3')">3</button>
      <button class="button function" onclick="appendSymbol('‚àí')">‚àí</button>

      <button class="button" onclick="appendValue('0')">0</button>
      <button class="button" onclick="appendValue('.')">.</button>
      <button class="button equals" onclick="calculate()">=</button>
      <button class="button function" onclick="appendSymbol('+')">+</button>

      <button class="button function" onclick="appendSymbol('‚àö')">‚àö</button>
      <button class="button function" onclick="appendSymbol('x ∏')">x ∏</button>
      <button class="button clear" onclick="clearDisplay()">C</button>
      <button class="button" onclick="deleteLast()">‚Üê</button>
      <button class="button" onclick="convertToFraction()">Fraction</button>
    </div>
  </div>


  <button class="theme-toggle" onclick="toggleTheme()">üåô</button>

  <script>
    let history = [];

    function appendValue(value) {
      const display = document.getElementById('display');
      display.value += value;
    }

    function appendSymbol(symbol) {
      const display = document.getElementById('display');
      if (symbol === '√∑') {
        display.value += ' √∑ ';
      } else if (symbol === '√ó') {
        display.value += ' √ó ';
      } else if (symbol === '‚àí') {
        display.value += ' ‚àí ';
      } else if (symbol === '+') {
        display.value += ' + ';
      } else if (symbol === '‚àö') {
        display.value += '‚àö';
      } else if (symbol === 'x ∏') {
        display.value += '^';
      }
    }

    function calculate() {
      const display = document.getElementById('display');
      let expression = display.value;

      
      expression = expression.replace(/√∑/g, '/');
      expression = expression.replace(/√ó/g, '*');
      expression = expression.replace(/‚àí/g, '-');
      expression = expression.replace(/\^/g, ''); 

      expression = expression.replace(/‚àö(\d+(\.\d+)?)/g, 'Math.sqrt($1)'); 

      // ÿßŸÑÿ™ÿπÿßŸÖŸÑ ŸÖÿπ ÿ∂ÿ±ÿ® ÿßŸÑÿ¨ÿ∞Ÿàÿ±
      expression = expression.replace(/Math\.sqrt\((.?)\) \ Math\.sqrt\((.*?)\)/g, function(match, p1, p2) {
        const product = parseFloat(p1) * parseFloat(p2);
        return 'Math.sqrt(' + product + ')';
      });

      try {
        const result = eval(expression);
        display.value = result;
        history.unshift(${expression} = ${result}); 
        updateHistory();
      } catch {
        display.value = 'Error';
      }
    }

    function clearDisplay() {
      const display = document.getElementById('display');
      display.value = '';
    }

    function deleteLast() {
      const display = document.getElementById('display');
      display.value = display.value.slice(0, -1); 
    }

    function convertToFraction() {
      const display = document.getElementById('display');
      let value = display.value;
      
      if (value.includes('/')) {
        const parts = value.split('/');
        display.value = parseFloat(parts[0]) / parseFloat(parts[1]);
      } else {
        display.value = value + '/1'; 
      }
    }

    function updateHistory() {
      const historyDiv = document.getElementById('history');
      historyDiv.innerHTML = '';
      history.slice(0, 5).forEach(item => { 
        const historyItem = document.createElement('p');
        historyItem.textContent = item;
        historyDiv.appendChild(historyItem);
      });
    }

    function toggleTheme() {
      document.body.classList.toggle('light-theme');
      const themeButton = document.querySelector('.theme-toggle');
      if (document.body.classList.contains('light-theme')) {
        themeButton.textContent = 'üåû'; 
      } else {
        themeButton.textContent = 'üåô'; 
      }
    }
  </script>
</body>
</html>
