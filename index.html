<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة الجاسوس - نظام الغرف والشات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:disabled {
            background-color: #ccc;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            margin: 5px 0;
            padding: 10px;
            background: #eee;
            border-radius: 5px;
            cursor: pointer;
        }

        ul li.hidden {
            background: #ccc;
            color: #ccc;
        }

        #chatBox {
            margin-top: 20px;
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            background: #f9f9f9;
        }

        #chatBox p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>لعبة الجاسوس</h1>
        <div id="roomSetup">
            <h2>إدارة الغرف</h2>
            <input type="text" id="roomName" placeholder="اسم الغرفة">
            <button id="createRoom">إنشاء غرفة</button>
            <h3>أو اختر غرفة موجودة:</h3>
            <ul id="roomList"></ul>
        </div>
        <div id="setup" style="display: none;">
            <h2>إعداد اللاعبين</h2>
            <input type="text" id="playerName" placeholder="أدخل اسم اللاعب">
            <button id="addPlayer">إضافة لاعب</button>
            <ul id="playerList"></ul>
            <button id="startGame" disabled>ابدأ اللعبة</button>
        </div>
        <div id="game" style="display: none;">
            <h2>توزيع الأدوار</h2>
            <p id="instructions">اضغط على اسمك لمعرفة دورك.</p>
            <ul id="rolesList"></ul>
            <button id="revealSpy" style="display: none;">اكشف الجاسوس</button>
            <p id="spyReveal" style="display: none;"></p>
            <div id="chat">
                <h2>الشات</h2>
                <div id="chatBox"></div>
                <input type="text" id="chatMessage" placeholder="اكتب رسالتك">
                <button id="sendMessage">إرسال</button>
            </div>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js"></script>

    <script>
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyB0Aj452H6Gp1ociH4ufHrLiU6Uucb-ysM",
  authDomain: "who-is-the-spy-51308.firebaseapp.com",
  databaseURL: "https://who-is-the-spy-51308-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "who-is-the-spy-51308",
  storageBucket: "who-is-the-spy-51308.firebasestorage.app",
  messagingSenderId: "900253646275",
  appId: "1:900253646275:web:b9f7a3cbb1069a07d2d176",
  measurementId: "G-NWXDDDRPRH"
};

        // تهيئة Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let currentRoom = null;
        let players = [];
        let topics = ["شاطئ", "مطعم", "مطار", "مكتبة", "سينما"];
        let spyIndex = -1;

        const roomRef = firebase.database().ref("spyRooms");

        // إنشاء غرفة جديدة
        document.getElementById("createRoom").addEventListener("click", () => {
            const roomName = document.getElementById("roomName").value.trim();
            if (roomName) {
                currentRoom = roomName;
                roomRef.child(currentRoom).set({
                    players: [],
                    topics,
                    chat: [],
                });
                loadRoom();
            }
        });

        // عرض قائمة الغرف
        roomRef.on("value", (snapshot) => {
            const rooms = snapshot.val();
            const roomList = document.getElementById("roomList");
            roomList.innerHTML = "";

            if (rooms) {
                Object.keys(rooms).forEach((roomName) => {
                    const li = document.createElement("li");
                    li.textContent = roomName;
                    li.addEventListener("click", () => {
                        currentRoom = roomName;
                        loadRoom();
                    });
                    roomList.appendChild(li);
                });
            }
        });

        // تحميل غرفة
        function loadRoom() {
            document.getElementById("roomSetup").style.display = "none";
            document.getElementById("setup").style.display = "block";

            roomRef.child(currentRoom).on("value", (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    players = data.players || [];
                    topics = data.topics || [];
                    updatePlayerList();
                    updateChat(data.chat || []);
                }
            });
        }

        // إضافة لاعب
        document.getElementById("addPlayer").addEventListener("click", () => {
            const playerName = document.getElementById("playerName").value.trim();
            if (playerName) {
                players.push(playerName);
                updateDatabase();
                document.getElementById("playerName").value = "";
            }
        });

        // تحديث الشات
        function updateChat(chat) {
            const chatBox = document.getElementById("chatBox");
            chatBox.innerHTML = "";
            chat.forEach((message) => {
                const p = document.createElement("p");
                p.textContent = message;
                chatBox.appendChild(p);
            });
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // إرسال رسالة
        document.getElementById("sendMessage").addEventListener("click", () => {
            const message = document.getElementById("chatMessage").value.trim();
            if (message) {
                roomRef.child(currentRoom).child("chat").get().then((snapshot) => {
                    const chat = snapshot.val() || [];
                    chat.push(message);
                    roomRef.child(currentRoom).update({ chat });
                    document.getElementById("chatMessage").value = "";
                });
            }
        });

        // تحديث قاعدة البيانات
        function updateDatabase() {
            roomRef.child(currentRoom).update({ players });
        }
    </script>
</body>
</html>
