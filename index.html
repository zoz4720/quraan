<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة الجاسوس - أونلاين</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js";
        import { getDatabase, ref, set, push, onValue, update } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-database.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB0Aj452H6Gp1ociH4ufHrLiU6Uucb-ysM",
            authDomain: "who-is-the-spy-51308.firebaseapp.com",
            databaseURL: "https://who-is-the-spy-51308-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "who-is-the-spy-51308",
            storageBucket: "who-is-the-spy-51308.appspot.com",
            messagingSenderId: "900253646275",
            appId: "1:900253646275:web:b9f7a3cbb1069a07d2d176",
            measurementId: "G-NWXDDDRPRH"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        const words = [
            "مستشفى", "مدرسة", "طائرة", "مطعم", "سفينة", "ملعب", "مكتبة", "سوق", "شاطئ", "سينما",
            "حديقة", "جامعة", "فندق", "مصنع", "قطار", "محطة بنزين", "مسرح", "ملجأ", "غابة", "سجن"
        ];

        let roomId = null;
        let playerName = null;
        let isSpy = false;
        let currentWord = "";
        
        // Sign in with Google
        function signInWithGoogle() {
            const provider = new GoogleAuthProvider();
            signInWithPopup(auth, provider)
                .then(result => {
                    playerName = result.user.displayName;
                    alert(`مرحبًا ${playerName}! يمكنك الآن الانضمام إلى اللعبة.`);
                })
                .catch(error => {
                    console.error("خطأ في تسجيل الدخول: ", error);
                });
        }

        // Create a game room
        function createRoom() {
            const roomRef = push(ref(db, "rooms"));
            roomId = roomRef.key;

            set(roomRef, {
                players: {},
                spyIndex: null,
                gameStarted: false,
                votes: {},
                chat: {}
            });

            document.getElementById("createRoomSection").style.display = "none";
            document.getElementById("joinRoomSection").style.display = "none";
            document.getElementById("roomIdDisplay").textContent = `رمز الغرفة: ${roomId}`;
            document.getElementById("gameLobby").style.display = "block";
        }
<meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin-allow-popups">

        // Join a game room
        function joinRoom() {
            roomId = document.getElementById("roomIdInput").value.trim();
            if (!roomId) {
                alert("يرجى إدخال رمز الغرفة!");
                return;
            }

            if (!playerName) {
                alert("يرجى تسجيل الدخول أولاً!");
                return;
            }

            const playerRef = ref(db, `rooms/${roomId}/players/${playerName}`);
            set(playerRef, { ready: false });

            document.getElementById("createRoomSection").style.display = "none";
            document.getElementById("joinRoomSection").style.display = "none";
            document.getElementById("roomIdDisplay").textContent = `رمز الغرفة: ${roomId}`;
            document.getElementById("gameLobby").style.display = "block";

            listenToRoom();
            listenToChat();
        }

        // Listen for room updates
        function listenToRoom() {
            const roomRef = ref(db, `rooms/${roomId}`);
            onValue(roomRef, (snapshot) => {
                const roomData = snapshot.val();
                const playersList = document.getElementById("playersList");
                playersList.innerHTML = "";

                for (const player in roomData.players) {
                    const li = document.createElement("li");
                    li.textContent = `${player} ${roomData.players[player].ready ? "✅" : "❌"}`;
                    playersList.appendChild(li);
                }

                if (roomData.gameStarted) {
                    startGame(roomData);
                }
            });
        }

        // Mark player as ready
        function markReady() {
            const playerRef = ref(db, `rooms/${roomId}/players/${playerName}`);
            update(playerRef, { ready: true });

            const roomRef = ref(db, `rooms/${roomId}`);
            onValue(roomRef, (snapshot) => {
                const roomData = snapshot.val();

                const allReady = Object.values(roomData.players).every(player => player.ready);
                if (allReady && !roomData.gameStarted) {
                    const spyIndex = Math.floor(Math.random() * Object.keys(roomData.players).length);
                    update(roomRef, { gameStarted: true, spyIndex });
                }
            });
        }

        // Start the game
        function startGame(roomData) {
            document.getElementById("gameLobby").style.display = "none";
            document.getElementById("gameSection").style.display = "block";

            const players = Object.keys(roomData.players);
            const spyIndex = roomData.spyIndex;
            isSpy = players[spyIndex] === playerName;

            currentWord = isSpy ? "كلمة الجاسوس" : words[Math.floor(Math.random() * words.length)];
            document.getElementById("yourRole").textContent = isSpy ? "أنت الجاسوس" : `كلمتك هي: ${currentWord}`;

            setTimeout(() => {
                document.getElementById("gameSection").style.display = "none";
                document.getElementById("votingSection").style.display = "block";
            }, 60000);
        }

        // Vote for the spy
        function voteForSpy() {
            const vote = document.getElementById("voteInput").value.trim();
            if (!vote) {
                alert("يرجى إدخال اسم للتصويت!");
                return;
            }

            const voteRef = push(ref(db, `rooms/${roomId}/votes`));
            set(voteRef, { voter: playerName, vote });

            document.getElementById("votingSection").style.display = "none";
        }

        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("googleLoginBtn").addEventListener("click", signInWithGoogle);
            document.getElementById("createRoomBtn").addEventListener("click", createRoom);
            document.getElementById("joinRoomBtn").addEventListener("click", joinRoom);
            document.getElementById("markReadyBtn").addEventListener("click", markReady);
            document.getElementById("voteBtn").addEventListener("click", voteForSpy);
        });
    </script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
        }
        .hidden {
            display: none;
        }
        .btn {
            margin-top: 10px;
        }
        #chatMessages {
            height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <h1>لعبة الجاسوس - أونلاين</h1>

    <div id="loginSection">
        <button id="googleLoginBtn" class="btn btn-primary">تسجيل الدخول بجوجل</button>
    </div>

    <div id="createRoomSection" class="hidden">
        <h2>إنشاء غرفة جديدة</h2>
        <button id="createRoomBtn" class="btn btn-success">إنشاء الغرفة</button>
    </div>

    <div id="joinRoomSection" class="hidden">
        <h2>الانضمام إلى غرفة</h2>
        <input type="text" id="roomIdInput" placeholder="رمز الغرفة" class="form-control">
        <button id="joinRoomBtn" class="btn btn-primary">انضمام</button>
    </div>

    <div id="gameLobby" class="hidden">
        <h2 id="roomIdDisplay"></h2>
        <ul id="playersList"></ul>
        <button id="markReadyBtn" class="btn btn-secondary">جاهز</button>
    </div>

    <div id="gameSection" class="hidden">
        <h2>دورك</h2>
        <p id="yourRole"></p>
    </div>

    <div id="votingSection" class="hidden">
        <h2>التصويت</h2>
        <input type="text" id="voteInput" placeholder="اسم الجاسوس" class="form-control">
        <button id="voteBtn" class="btn btn-danger">صوت</button>
    </div>
</body>
</html>
