<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة الجاسوس - النسخة المطورة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            background: linear-gradient(to bottom, #ff7f50, #6dd5ed);
            font-family: 'Cairo', sans-serif;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
        .btn-custom {
            background: #ff7f50;
            color: white;
            border: none;
            transition: background 0.3s;
        }
        .btn-custom:hover {
            background: #ff4500;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1 class="animate__animated animate__fadeInDown">لعبة الجاسوس - النسخة الخارقة</h1>

    <!-- تسجيل الدخول -->
    <div id="loginSection" class="container">
        <h2>تسجيل الدخول</h2>
        <button id="googleLoginBtn" class="btn btn-custom">تسجيل الدخول باستخدام Google</button>
    </div>

    <!-- خيارات الغرف -->
    <div id="createRoomSection" class="container hidden">
        <h2>إنشاء غرفة جديدة</h2>
        <button id="createRoomBtn" class="btn btn-custom">إنشاء الغرفة</button>
    </div>

    <div id="joinRoomSection" class="container hidden">
        <h2>الانضمام إلى غرفة</h2>
        <input type="text" id="roomIdInput" placeholder="رمز الغرفة" class="form-control">
        <button id="joinRoomBtn" class="btn btn-success mt-2">انضمام</button>
    </div>

    <!-- واجهة اللاعبين -->
    <div id="gameLobby" class="container hidden">
        <h2 id="roomIdDisplay"></h2>
        <h3>اللاعبون:</h3>
        <ul id="playersList" class="list-group"></ul>
        <button id="markReadyBtn" class="btn btn-secondary mt-3">جاهز</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js";
        import { 
            getRedirectResult, 
            signInWithRedirect, 
            GoogleAuthProvider, 
            getAuth 
        } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js";
        import { 
            getDatabase, 
            ref, 
            set, 
            push, 
            onValue, 
            update 
        } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-database.js";

        // إعدادات Firebase
        const firebaseConfig = {
  apiKey: "AIzaSyB0Aj452H6Gp1ociH4ufHrLiU6Uucb-ysM",
  authDomain: "who-is-the-spy-51308.firebaseapp.com",
  projectId: "who-is-the-spy-51308",
  storageBucket: "who-is-the-spy-51308.firebasestorage.app",
  messagingSenderId: "900253646275",
  appId: "1:900253646275:web:b9f7a3cbb1069a07d2d176",
  measurementId: "G-NWXDDDRPRH",
 databaseURL: "https://who-is-the-spy-51308-default-rtdb.europe-west1.firebasedatabase.app"
};

        // تهيئة Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const provider = new GoogleAuthProvider();
        const db = getDatabase(app);

        let playerName = null;

        // تسجيل الدخول باستخدام Google
        document.getElementById("googleLoginBtn").addEventListener("click", async () => {
            try {
                await signInWithRedirect(auth, provider);
            } catch (error) {
                console.error("خطأ أثناء تسجيل الدخول:", error.message);
                alert("حدث خطأ أثناء تسجيل الدخول. الرجاء المحاولة لاحقًا.");
            }
        });

        // التحقق من نتيجة تسجيل الدخول
        getRedirectResult(auth)
            .then((result) => {
                if (result && result.user) {
                    playerName = result.user.displayName || "لاعب مجهول";
                    console.log("تسجيل الدخول ناجح:", playerName);

                    // إظهار واجهة الغرف
                    document.getElementById("loginSection").classList.add("hidden");
                    document.getElementById("createRoomSection").classList.remove("hidden");
                    document.getElementById("joinRoomSection").classList.remove("hidden");
                }
            })
            .catch((error) => {
                console.error("خطأ أثناء معالجة تسجيل الدخول:", error.message);
                alert(`خطأ: ${error.message}`);
            });

        // إنشاء غرفة جديدة
        document.getElementById("createRoomBtn").addEventListener("click", () => {
            const roomRef = push(ref(db, "rooms"));
            const roomId = roomRef.key;
            set(roomRef, {
                players: { [playerName]: { ready: false } },
                gameStarted: false
            });

            navigateToLobby(roomId);
        });

        // الانضمام إلى غرفة موجودة
        document.getElementById("joinRoomBtn").addEventListener("click", () => {
            const roomId = document.getElementById("roomIdInput").value.trim();
            if (!roomId) {
                alert("يرجى إدخال رمز الغرفة!");
                return;
            }

            const roomRef = ref(db, `rooms/${roomId}`);
            onValue(roomRef, (snapshot) => {
                if (snapshot.exists()) {
                    set(ref(db, `rooms/${roomId}/players/${playerName}`), { ready: false });
                    navigateToLobby(roomId);
                } else {
                    alert("الغرفة غير موجودة! تحقق من الرمز.");
                }
            }, { onlyOnce: true });
        });

        // الانتقال إلى واجهة الغرفة
        function navigateToLobby(roomId) {
            document.getElementById("createRoomSection").classList.add("hidden");
            document.getElementById("joinRoomSection").classList.add("hidden");
            document.getElementById("roomIdDisplay").textContent = `رمز الغرفة: ${roomId}`;
            document.getElementById("gameLobby").classList.remove("hidden");

            const playersList = document.getElementById("playersList");
            onValue(ref(db, `rooms/${roomId}/players`), (snapshot) => {
                const players = snapshot.val();
                playersList.innerHTML = "";
                for (const [player, status] of Object.entries(players)) {
                    const li = document.createElement("li");
                    li.textContent = `${player} ${status.ready ? "✅" : "❌"}`;
                    playersList.appendChild(li);
                }
            });
        }

        // جاهزية اللاعب
        document.getElementById("markReadyBtn").addEventListener("click", () => {
            const roomId = document.getElementById("roomIdDisplay").textContent.split(":")[1].trim();
            const playerRef = ref(db, `rooms/${roomId}/players/${playerName}`);
            update(playerRef, { ready: true });
        });
    </script>
</body>
</html>
