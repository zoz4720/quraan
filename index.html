<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket Shooter Deluxe</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #000428, #004e92);
            color: white;
            text-align: center;
        }
        h1, h2 {
            margin: 20px;
        }
        #game-container {
            margin: 20px auto;
            width: 80%;
            height: 600px;
            background: rgba(0, 0, 0, 0.9);
            position: relative;
            overflow: hidden;
            border: 3px solid #fff;
            border-radius: 10px;
        }
        .rocket, .target, .obstacle {
            position: absolute;
            border-radius: 50%;
        }
        .rocket {
            width: 15px;
            height: 25px;
        }
        .target {
            width: 50px;
            height: 50px;
            background: yellow;
        }
        .obstacle {
            width: 30px;
            height: 30px;
            background: gray;
        }
        #start-screen, #game-over-screen, #leaderboard {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        #start-screen.active, #game-over-screen.active, #leaderboard.active {
            display: block;
        }
        #leaderboard ul {
            list-style: none;
            padding: 0;
        }
        #leaderboard ul li {
            margin: 5px 0;
        }
        button {
            background: #004e92;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #003366;
        }
    </style>
</head>
<body>
    <h1>Rocket Shooter Deluxe</h1>

    <!-- Start Screen -->
    <div id="start-screen" class="active">
        <h2>Welcome to Rocket Shooter</h2>
        <p>Enter your name to start the game</p>
        <input type="text" id="player-name" placeholder="Your Name">
        <button id="start-game">Start Game</button>
    </div>

    <!-- Game Container -->
    <div id="game-container">
        <div class="rocket" id="rocket"></div>
        <div class="target" id="target"></div>
        <div class="obstacle" id="obstacle"></div>
    </div>

    <!-- Game Over Screen -->
    <div id="game-over-screen">
        <h2>Game Over!</h2>
        <p>Your score: <span id="final-score">0</span></p>
        <button id="restart-game">Play Again</button>
    </div>

    <!-- Leaderboard -->
    <div id="leaderboard">
        <h2>Leaderboard</h2>
        <ul id="leaderboard-list"></ul>
        <button id="back-to-start">Back to Main Menu</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getDatabase, ref, set, push, onValue } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

        const firebaseConfig = {
  apiKey: "AIzaSyB0Aj452H6Gp1ociH4ufHrLiU6Uucb-ysM",
  authDomain: "who-is-the-spy-51308.firebaseapp.com",
  databaseURL: "https://who-is-the-spy-51308-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "who-is-the-spy-51308",
  storageBucket: "who-is-the-spy-51308.firebasestorage.app",
  messagingSenderId: "900253646275",
  appId: "1:900253646275:web:b9f7a3cbb1069a07d2d176",
  measurementId: "G-NWXDDDRPRH"
};
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Elements
        const startScreen = document.getElementById('start-screen');
        const gameContainer = document.getElementById('game-container');
        const gameOverScreen = document.getElementById('game-over-screen');
        const leaderboardScreen = document.getElementById('leaderboard');
        const playerNameInput = document.getElementById('player-name');
        const startGameButton = document.getElementById('start-game');
        const restartGameButton = document.getElementById('restart-game');
        const backToStartButton = document.getElementById('back-to-start');
        const leaderboardList = document.getElementById('leaderboard-list');
        const rocket = document.getElementById('rocket');
        const target = document.getElementById('target');
        const obstacle = document.getElementById('obstacle');
        const finalScore = document.getElementById('final-score');

        let playerName = "Player";
        let score = 0;
        let gameActive = false;

        function startGame() {
            playerName = playerNameInput.value || "Player";
            score = 0;
            gameActive = true;
            startScreen.classList.remove('active');
            gameOverScreen.classList.remove('active');
            gameContainer.style.display = 'block';
            moveTarget();
            gameLoop();
        }

        function gameOver() {
            gameActive = false;
            gameContainer.style.display = 'none';
            gameOverScreen.classList.add('active');
            finalScore.textContent = score;

            // Save score to Firebase
            const leaderboardRef = ref(db, 'leaderboard');
            push(leaderboardRef, { name: playerName, score: score });
        }

        function moveTarget() {
            if (!gameActive) return;
            target.style.top = `${Math.random() * 90}%`;
            target.style.left = `${Math.random() * 90}%`;
            setTimeout(moveTarget, 2000 - Math.min(score * 10, 1500));
        }

        function gameLoop() {
            if (!gameActive) return;

            // Check collisions (example logic)
            // Update score
            score++;
            setTimeout(gameLoop, 100);
        }

        function showLeaderboard() {
            leaderboardScreen.classList.add('active');
            startScreen.classList.remove('active');
            gameOverScreen.classList.remove('active');

            // Fetch leaderboard data
            const leaderboardRef = ref(db, 'leaderboard');
            onValue(leaderboardRef, (snapshot) => {
                const data = snapshot.val();
                leaderboardList.innerHTML = '';
                for (const key in data) {
                    const entry = data[key];
                    const listItem = document.createElement('li');
                    listItem.textContent = `${entry.name}: ${entry.score}`;
                    leaderboardList.appendChild(listItem);
                }
            });
        }

        startGameButton.addEventListener('click', startGame);
        restartGameButton.addEventListener('click', startGame);
        backToStartButton.addEventListener('click', () => {
            leaderboardScreen.classList.remove('active');
            startScreen.classList.add('active');
        });
    </script>
</body>
</html>
