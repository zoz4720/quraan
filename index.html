<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-In with Firebase</title>
    <!-- Firebase SDK -->
    <script type="module">
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAhLqjAGsAzapUX_5kvJXvWCisOu2zfDa4",
            authDomain: "abdelrahmanaly-15924.firebaseapp.com",
            projectId: "abdelrahmanaly-15924",
            storageBucket: "abdelrahmanaly-15924.firebasestorage.app",
            messagingSenderId: "637709239029",
            appId: "1:637709239029:web:44aba1b401adbf118bbbbc",
            measurementId: "G-QG5DCVGQH6"
        };

        // استيراد Firebase 11.1.0
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js';
        import { getAuth, GoogleAuthProvider, signInWithPopup } from 'https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js';

        // تهيئة Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // الحصول على زر تسجيل الدخول باستخدام جوجل
        const googleSignInButton = document.getElementById('google-signin-btn');

        // ربط الحدث مع الزر
        googleSignInButton.addEventListener('click', () => {
            signInWithPopup(auth, provider)
                .then((result) => {
                    // معلومات المستخدم بعد تسجيل الدخول
                    const user = result.user;
                    console.log("User signed in: ", user);
                    alert(`Welcome, ${user.displayName}!`);
                })
                .catch((error) => {
                    // التعامل مع الأخطاء
                    console.error("Error during sign-in: ", error.message);
                    alert("Error during sign-in, please try again.");
                });
        });
    </script>

    <!-- CSS Styling -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        #google-signin-btn {
            background-color: #4285F4;
            color: #ffffff;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        #google-signin-btn:hover {
            background-color: #357ae8;
        }

        #google-signin-btn:active {
            background-color: #2a60b8;
        }

        p {
            margin-top: 20px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign in with Google</h1>
        <!-- زر تسجيل الدخول باستخدام جوجل -->
        <button id="google-signin-btn">Sign in with Google</button>
        <p>By signing in, you agree to our terms and privacy policy.</p>
    </div>
</body>
</html>
