<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة UNO أونلاين</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 900px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff6347;
            font-size: 40px;
            margin-bottom: 20px;
        }
        .button {
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            display: inline-block;
        }
        .button:hover {
            background-color: #ff6347;
            color: white;
            transform: scale(1.05);
        }
        .button:active {
            transform: scale(0.98);
        }
        .button-primary {
            background-color: #007bff;
            color: white;
        }
        .button-secondary {
            background-color: #28a745;
            color: white;
        }
        #roomName {
            padding: 10px;
            font-size: 18px;
            margin: 10px 0;
            width: 80%;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        .card {
            width: 80px;
            height: 120px;
            background-color: #f0ad4e;
            margin: 10px;
            border-radius: 10px;
            display: inline-block;
            text-align: center;
            font-size: 22px;
            line-height: 120px;
            color: white;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .card:hover {
            transform: scale(1.1);
        }
        #game-section {
            display: none;
        }
        .player-info {
            margin-top: 30px;
            font-size: 20px;
        }
        .player-info span {
            display: block;
            margin: 5px 0;
        }
        #game-over {
            font-size: 24px;
            font-weight: bold;
            color: #ff6347;
            margin-top: 20px;
        }
        #timer {
            font-size: 30px;
            color: #007bff;
        }
        #current-card {
            margin-top: 30px;
            font-size: 24px;
            font-weight: bold;
        }
        #waiting {
            margin-top: 20px;
            font-size: 20px;
            color: #888;
        }
        .animated-text {
            font-size: 18px;
            font-weight: bold;
            color: #007bff;
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        #game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }
        .game-details {
            font-size: 18px;
            color: #007bff;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>لعبة UNO أونلاين</h1>

    <!-- قسم التوثيق -->
    <div id="auth-section">
        <button id="loginBtn" class="button button-primary">تسجيل الدخول باستخدام جوجل</button>
        <button id="logoutBtn" class="button button-secondary" style="display:none;">تسجيل الخروج</button>
    </div>

    <!-- قسم الغرف -->
    <div id="room-section">
        <input type="text" id="roomName" placeholder="اسم الغرفة" />
        <button id="createRoomBtn" class="button button-primary">إنشاء غرفة</button>
        <button id="joinRoomBtn" class="button button-secondary">الانضمام لغرفة</button>
    </div>

    <!-- قسم الانتظار -->
    <div id="waiting">
        <p class="animated-text">جاري انتظار اللاعبين...</p>
    </div>

    <!-- قسم اللعبة -->
    <div id="game-section">
        <div id="game-info">
            <div class="game-details">
                <div id="turnInfo">دورك الآن!</div>
                <div id="timer">00:30</div>
            </div>
            <div class="game-details">
                <div id="current-card">البطاقة الحالية: <span id="currentCardText">غير موجودة</span></div>
            </div>
        </div>
        <div id="playerCards" class="player-cards"></div>
        <div id="gameControls">
            <button id="playCardBtn" class="button button-primary">العب بطاقة</button>
            <button id="endTurnBtn" class="button button-secondary">إنهاء الدور</button>
        </div>
        <div id="notification"></div>
    </div>

    <!-- قسم نهاية اللعبة -->
    <div id="game-over">انتهت اللعبة!</div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
// إعداد Firebase
const firebaseConfig = {
    apiKey: "AIzaSyB0Aj452H6Gp1ociH4ufHrLiU6Uucb-ysM",
    authDomain: "who-is-the-spy-51308.firebaseapp.com",
    databaseURL: "https://who-is-the-spy-51308-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "who-is-the-spy-51308",
    storageBucket: "who-is-the-spy-51308.firebasestorage.app",
    messagingSenderId: "900253646275",
    appId: "1:900253646275:web:b9f7a3cbb1069a07d2d176",
    measurementId: "G-NWXDDDRPRH"
};

const app = firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const auth = firebase.auth();

const provider = new firebase.auth.GoogleAuthProvider();

const loginBtn = document.getElementById('loginBtn');
const logoutBtn = document.getElementById('logoutBtn');
const roomSection = document.getElementById('room-section');
const authSection = document.getElementById('auth-section');
const gameSection = document.getElementById('game-section');
const waitingSection = document.getElementById('waiting');
const gameOverSection = document.getElementById('game-over');
const playerCards = document.getElementById('playerCards');
const turnInfo = document.getElementById('turnInfo');
const timer = document.getElementById('timer');
const currentCardText = document.getElementById('currentCardText');
const notification = document.getElementById('notification');
const roomNameInput = document.getElementById('roomName');

// وظيفة تسجيل الدخول
loginBtn.addEventListener('click', function() {
    auth.signInWithPopup(provider)
        .then((result) => {
            const user = result.user;
            authSection.style.display = 'none';
            roomSection.style.display = 'block';
            logoutBtn.style.display = 'inline-block';
            loginBtn.style.display = 'none';
        })
        .catch((error) => {
            console.error('خطأ في تسجيل الدخول: ', error.message);
        });
});

// وظيفة تسجيل الخروج
logoutBtn.addEventListener('click', function() {
    auth.signOut()
        .then(() => {
            authSection.style.display = 'block';
            roomSection.style.display = 'none';
            loginBtn.style.display = 'inline-block';
            logoutBtn.style.display = 'none';
        })
        .catch((error) => {
            console.error('خطأ في تسجيل الخروج: ', error.message);
        });
});

// مراقبة حالة المستخدم
auth.onAuthStateChanged(function(user) {
    if (user) {
        authSection.style.display = 'none';
        roomSection.style.display = 'block';
        logoutBtn.style.display = 'inline-block';
        loginBtn.style.display = 'none';
    } else {
        authSection.style.display = 'block';
        roomSection.style.display = 'none';
        loginBtn.style.display = 'inline-block';
        logoutBtn.style.display = 'none';
    }
});

// إنشاء غرفة
document.getElementById('createRoomBtn').addEventListener('click', function() {
    const roomName = roomNameInput.value;
    if (roomName) {
        const userId = auth.currentUser.uid;
        db.ref('rooms/' + roomName).set({
            creator: userId,
            players: [userId],
            status: 'waiting'
        });
        roomSection.style.display = 'none';
        waitingSection.style.display = 'block';
    } else {
        alert('من فضلك أدخل اسم الغرفة!');
    }
});

// الانضمام إلى غرفة
document.getElementById('joinRoomBtn').addEventListener('click', function() {
    const roomName = roomNameInput.value;
    if (roomName) {
        const userId = auth.currentUser.uid;
        db.ref('rooms/' + roomName).once('value').then((snapshot) => {
            if (snapshot.exists()) {
                const roomData = snapshot.val();
                if (roomData.status === 'waiting') {
                    db.ref('rooms/' + roomName + '/players').push(userId);
                    roomSection.style.display = 'none';
                    waitingSection.style.display = 'block';
                } else {
                    alert('الغرفة ممتلئة!');
                }
            } else {
                alert('الغرفة غير موجودة!');
            }
        });
    } else {
        alert('من فضلك أدخل اسم الغرفة!');
    }
});

// توزيع البطاقات
function dealCards() {
    const cards = ['1', '2', '3', '4', '5', '6', '7', '8', '9', 'Skip', 'Reverse', 'DrawTwo'];
    const shuffledCards = cards.sort(() => Math.random() - 0.5);
    return shuffledCards.slice(0, 7);
}

// عرض البطاقات
function displayPlayerCards(cards) {
    playerCards.innerHTML = '';
    cards.forEach(card => {
        const cardElement = document.createElement('div');
        cardElement.classList.add('card');
        cardElement.textContent = card;
        playerCards.appendChild(cardElement);
    });
}

// لعب البطاقة
document.getElementById('playCardBtn').addEventListener('click', function() {
    const card = 'Card Played';
    notification.textContent = 'تم لعب البطاقة: ' + card;
});

// إنهاء الدور
document.getElementById('endTurnBtn').addEventListener('click', function() {
    notification.textContent = 'تم إنهاء الدور.';
});

// بدء اللعبة
function startGame() {
    displayPlayerCards(dealCards());
    turnInfo.textContent = 'دورك الآن!';
}

// عداد الوقت
let gameTime = 30;
const countdownTimer = setInterval(() => {
    if (gameTime > 0) {
        gameTime--;
        timer.textContent = `00:${gameTime < 10 ? '0' + gameTime : gameTime}`;
    } else {
        clearInterval(countdownTimer);
        notification.textContent = 'الوقت انتهى!';
    }
}, 1000);
</script>

</body>
</html>
