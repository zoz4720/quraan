<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة الجاسوس - أونلاين</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js";
        import { getDatabase, ref, set, push, onValue, update } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB0Aj452H6Gp1ociH4ufHrLiU6Uucb-ysM",
            authDomain: "who-is-the-spy-51308.firebaseapp.com",
            databaseURL: "https://who-is-the-spy-51308-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "who-is-the-spy-51308",
            storageBucket: "who-is-the-spy-51308.appspot.com",
            messagingSenderId: "900253646275",
            appId: "1:900253646275:web:b9f7a3cbb1069a07d2d176",
            measurementId: "G-NWXDDDRPRH"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let roomId = null;
        let playerName = null;

        // Create a game room
        function createRoom() {
            const roomRef = push(ref(db, "rooms"));
            roomId = roomRef.key;

            // Initialize the room data
            set(roomRef, {
                players: {},
                spyIndex: null,
                gameStarted: false,
                chat: {}
            });

            document.getElementById("createRoomSection").style.display = "none";
            document.getElementById("joinRoomSection").style.display = "none";
            document.getElementById("roomIdDisplay").textContent = `رمز الغرفة: ${roomId}`;
            document.getElementById("gameLobby").style.display = "block";
        }

        // Join a game room
        function joinRoom() {
            roomId = document.getElementById("roomIdInput").value.trim();
            if (!roomId) {
                alert("يرجى إدخال رمز الغرفة!");
                return;
            }

            playerName = document.getElementById("playerNameInput").value.trim();
            if (!playerName) {
                alert("يرجى إدخال اسمك!");
                return;
            }

            // Add player to the room
            const playerRef = ref(db, `rooms/${roomId}/players/${playerName}`);
            set(playerRef, { ready: false });

            document.getElementById("createRoomSection").style.display = "none";
            document.getElementById("joinRoomSection").style.display = "none";
            document.getElementById("roomIdDisplay").textContent = `رمز الغرفة: ${roomId}`;
            document.getElementById("gameLobby").style.display = "block";

            // Listen for changes in the room
            listenToRoom();
            listenToChat();
        }

        // Listen for room updates
        function listenToRoom() {
            const roomRef = ref(db, `rooms/${roomId}`);
            onValue(roomRef, (snapshot) => {
                const roomData = snapshot.val();
                const playersList = document.getElementById("playersList");
                playersList.innerHTML = "";

                for (const player in roomData.players) {
                    const li = document.createElement("li");
                    li.textContent = `${player} ${roomData.players[player].ready ? "✅" : "❌"}`;
                    playersList.appendChild(li);
                }

                if (roomData.gameStarted) {
                    startGame(roomData.spyIndex);
                }
            });
        }

        // Mark player as ready
        function markReady() {
            const playerRef = ref(db, `rooms/${roomId}/players/${playerName}`);
            update(playerRef, { ready: true });

            const roomRef = ref(db, `rooms/${roomId}`);
            onValue(roomRef, (snapshot) => {
                const roomData = snapshot.val();

                // Check if all players are ready
                const allReady = Object.values(roomData.players).every(player => player.ready);
                if (allReady && !roomData.gameStarted) {
                    const spyIndex = Math.floor(Math.random() * Object.keys(roomData.players).length);
                    update(roomRef, { gameStarted: true, spyIndex });
                }
            });
        }

        // Start the game
        function startGame(spyIndex) {
            document.getElementById("gameLobby").style.display = "none";
            document.getElementById("gameSection").style.display = "block";

            const roomRef = ref(db, `rooms/${roomId}`);
            onValue(roomRef, (snapshot) => {
                const roomData = snapshot.val();
                const players = Object.keys(roomData.players);
                const roleList = document.getElementById("roles");
                roleList.innerHTML = "";

                players.forEach((player, index) => {
                    const li = document.createElement("li");
                    li.textContent = `${player}: ${index === spyIndex ? "جاسوس" : "لاعب عادي"}`;
                    roleList.appendChild(li);
                });

                // Timer logic
                let timeLeft = 60; // Set the game time in seconds
                const timerElement = document.createElement("h3");
                timerElement.textContent = `الوقت المتبقي: ${timeLeft} ثانية`;
                document.getElementById("gameSection").appendChild(timerElement);

                const timer = setInterval(() => {
                    timeLeft--;
                    timerElement.textContent = `الوقت المتبقي: ${timeLeft} ثانية`;

                    if (timeLeft <= 0) {
                        clearInterval(timer);
                        alert("انتهى الوقت! الجاسوس فاز 🎉");
                        resetGame();
                    }
                }, 1000);
            });
        }

        // Reset game logic
        function resetGame() {
            const roomRef = ref(db, `rooms/${roomId}`);
            update(roomRef, { gameStarted: false, spyIndex: null });
            document.getElementById("gameSection").style.display = "none";
            document.getElementById("gameLobby").style.display = "block";
        }

        // Send a chat message
        function sendChatMessage() {
            const message = document.getElementById("chatInput").value.trim();
            if (message) {
                const chatRef = push(ref(db, `rooms/${roomId}/chat`));
                set(chatRef, { sender: playerName, message });
                document.getElementById("chatInput").value = "";
            }
        }

        // Listen to chat messages
        function listenToChat() {
            const chatRef = ref(db, `rooms/${roomId}/chat`);
            onValue(chatRef, (snapshot) => {
                const chatMessages = snapshot.val();
                const chatDisplay = document.getElementById("chatMessages");
                chatDisplay.innerHTML = "";

                for (const key in chatMessages) {
                    const { sender, message } = chatMessages[key];
                    const msgElement = document.createElement("p");
                    msgElement.textContent = `${sender}: ${message}`;
                    chatDisplay.appendChild(msgElement);
                }
            });
        }

        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("createRoomBtn").addEventListener("click", createRoom);
            document.getElementById("joinRoomBtn").addEventListener("click", joinRoom);
            document.getElementById("markReadyBtn").addEventListener("click", markReady);
            document.getElementById("sendChatBtn").addEventListener("click", sendChatMessage);
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding: 20px;
        }
        .section {
            display: none;
        }
        #createRoomSection, #joinRoomSection {
            display: block;
        }
        #chatMessages {
            height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            background: #fff;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>لعبة الجاسوس - أونلاين</h1>

    <div id="createRoomSection" class="section">
        <h2>إنشاء غرفة جديدة</h2>
        <button id="createRoomBtn" class="btn btn-primary">إنشاء الغرفة</button>
    </div>

    <div id="joinRoomSection" class="section">
        <h2>الانضمام إلى غرفة</h2>
        <input type="text" id="roomIdInput" placeholder="رمز الغرفة" class="form-control">
        <input type="text" id="playerNameInput" placeholder="اسم اللاعب" class="form-control mt-2">
        <button id="joinRoomBtn" class="btn btn-success mt-2">انضمام</button>
    </div>

    <div id="gameLobby" class="section">
        <h2 id="roomIdDisplay"></h2>
        <h3>اللاعبون:</h3>
        <ul id="playersList" class="list-group"></ul>
        <button id="markReadyBtn" class="btn btn-secondary mt-3">جاهز</button>
    </div>

    <div id="gameSection" class="section">
        <h2>الأدوار</h2>
        <ul id="roles" class="list-group"></ul>
    </div>

    <div id="chatSection" class="section">
        <h3>الدردشة</h3>
        <div id="chatMessages"></div>
        <input type="text" id="chatInput" placeholder="اكتب رسالتك" class="form-control">
        <button id="sendChatBtn" class="btn btn-secondary mt-2">إرسال</button>
    </div>
</body>
</html>
