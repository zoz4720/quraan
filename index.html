<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة الجاسوس - مطورة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js";
        import { getDatabase, ref, set, push, onValue, update } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB0Aj452H6Gp1ociH4ufHrLiU6Uucb-ysM",
            authDomain: "who-is-the-spy-51308.firebaseapp.com",
            databaseURL: "https://who-is-the-spy-51308-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "who-is-the-spy-51308",
            storageBucket: "who-is-the-spy-51308.appspot.com",
            messagingSenderId: "900253646275",
            appId: "1:900253646275:web:b9f7a3cbb1069a07d2d176",
            measurementId: "G-NWXDDDRPRH"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        let roomId = null;
        let playerName = null;
        let userId = null;

        // Google Sign-In
        function signInWithGoogle() {
            signInWithPopup(auth, provider)
                .then((result) => {
                    const user = result.user;
                    playerName = user.displayName;
                    userId = user.uid;
                    document.getElementById("loginSection").style.display = "none";
                    document.getElementById("createJoinSection").style.display = "block";
                    document.getElementById("welcomeMessage").textContent = `مرحبًا ${playerName}!`;
                })
                .catch((error) => {
                    console.error("Error during Google Sign-In:", error);
                });
        }

        // Sign out
        function signOutUser() {
            signOut(auth).then(() => {
                alert("تم تسجيل الخروج بنجاح");
                location.reload();
            });
        }

        // Create a game room
        function createRoom() {
            const roomRef = push(ref(db, "rooms"));
            roomId = roomRef.key;

            // Initialize the room data
            set(roomRef, {
                players: {
                    [userId]: {
                        name: playerName,
                        ready: false
                    }
                },
                spyIndex: null,
                gameStarted: false,
                chat: {}
            });

            displayLobby();
        }

        // Join a game room
        function joinRoom() {
            roomId = document.getElementById("roomIdInput").value.trim();
            if (!roomId) {
                alert("يرجى إدخال رمز الغرفة!");
                return;
            }

            const playerRef = ref(db, `rooms/${roomId}/players/${userId}`);
            set(playerRef, { name: playerName, ready: false });

            displayLobby();
            listenToRoom();
            listenToChat();
        }

        // Display lobby
        function displayLobby() {
            document.getElementById("createJoinSection").style.display = "none";
            document.getElementById("roomIdDisplay").textContent = `رمز الغرفة: ${roomId}`;
            document.getElementById("gameLobby").style.display = "block";
        }

        // Listen for room updates
        function listenToRoom() {
            const roomRef = ref(db, `rooms/${roomId}`);
            onValue(roomRef, (snapshot) => {
                const roomData = snapshot.val();
                const playersList = document.getElementById("playersList");
                playersList.innerHTML = "";

                for (const playerId in roomData.players) {
                    const player = roomData.players[playerId];
                    const li = document.createElement("li");
                    li.textContent = `${player.name} ${player.ready ? "✅" : "❌"}`;
                    playersList.appendChild(li);
                }

                if (roomData.gameStarted) {
                    startGame(roomData.spyIndex);
                }
            });
        }

        // Mark player as ready
        function markReady() {
            const playerRef = ref(db, `rooms/${roomId}/players/${userId}`);
            update(playerRef, { ready: true });

            const roomRef = ref(db, `rooms/${roomId}`);
            onValue(roomRef, (snapshot) => {
                const roomData = snapshot.val();

                const allReady = Object.values(roomData.players).every(player => player.ready);
                if (allReady && !roomData.gameStarted) {
                    const spyIndex = Math.floor(Math.random() * Object.keys(roomData.players).length);
                    update(roomRef, { gameStarted: true, spyIndex });
                }
            });
        }

        // Start the game
        function startGame(spyIndex) {
            document.getElementById("gameLobby").style.display = "none";
            document.getElementById("gameSection").style.display = "block";

            const roomRef = ref(db, `rooms/${roomId}`);
            onValue(roomRef, (snapshot) => {
                const roomData = snapshot.val();
                const players = Object.values(roomData.players);
                const roleList = document.getElementById("roles");
                roleList.innerHTML = "";

                players.forEach((player, index) => {
                    const li = document.createElement("li");
                    li.textContent = `${player.name}: ${index === spyIndex ? "جاسوس" : "لاعب عادي"}`;
                    roleList.appendChild(li);
                });
            });
        }

        // Chat functionality
        function sendChatMessage() {
            const message = document.getElementById("chatInput").value.trim();
            if (message) {
                const chatRef = push(ref(db, `rooms/${roomId}/chat`));
                set(chatRef, { sender: playerName, message });
                document.getElementById("chatInput").value = "";
            }
        }

        function listenToChat() {
            const chatRef = ref(db, `rooms/${roomId}/chat`);
            onValue(chatRef, (snapshot) => {
                const chatMessages = snapshot.val();
                const chatDisplay = document.getElementById("chatMessages");
                chatDisplay.innerHTML = "";

                for (const key in chatMessages) {
                    const { sender, message } = chatMessages[key];
                    const msgElement = document.createElement("p");
                    msgElement.textContent = `${sender}: ${message}`;
                    chatDisplay.appendChild(msgElement);
                }
            });
        }

        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("signInBtn").addEventListener("click", signInWithGoogle);
            document.getElementById("signOutBtn").addEventListener("click", signOutUser);
            document.getElementById("createRoomBtn").addEventListener("click", createRoom);
            document.getElementById("joinRoomBtn").addEventListener("click", joinRoom);
            document.getElementById("markReadyBtn").addEventListener("click", markReady);
            document.getElementById("sendChatBtn").addEventListener("click", sendChatMessage);
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding: 20px;
        }
        .section {
            display: none;
        }
        #loginSection {
            display: block;
        }
        #chatMessages {
            height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            background: #fff;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>لعبة الجاسوس - مطورة</h1>

    <div id="loginSection" class="section">
        <h2>تسجيل الدخول</h2>
        <button id="signInBtn" class="btn btn-primary">تسجيل الدخول باستخدام Google</button>
    </div>

    <div id="createJoinSection" class="section">
        <h2 id="welcomeMessage"></h2>
        <button id="createRoomBtn" class="btn btn-success">إنشاء غرفة جديدة</button>
        <div class="mt-3">
            <input type="text" id="roomIdInput" placeholder="رمز الغرفة" class="form-control">
            <button id="joinRoomBtn" class="btn btn-info mt-2">الانضمام إلى غرفة</button>
        </div>
    </div>

    <div id="gameLobby" class="section">
        <h2 id="roomIdDisplay"></h2>
        <h3>اللاعبون:</h3>
        <ul id="playersList" class="list-group"></ul>
        <button id="markReadyBtn" class="btn btn-secondary mt-3">جاهز</button>
    </div>

    <div id="gameSection" class="section">
        <h2>الأدوار</h2>
        <ul id="roles" class="list-group"></ul>
    </div>

    <div id="chatSection" class="section">
        <h3>الدردشة</h3>
        <div id="chatMessages"></div>
        <input type="text" id="chatInput" placeholder="اكتب رسالتك" class="form-control">
        <button id="sendChatBtn" class="btn btn-secondary mt-2">إرسال</button>
    </div>
</body>
</html>
