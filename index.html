<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #111;
            color: white;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
        }

        canvas {
            border: 5px solid #444;
            background-color: #222;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.5);
        }

        .info {
            font-size: 18px;
            text-align: center;
            margin-bottom: 20px;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 10;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        h1 {
            font-size: 48px;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.7);
        }

        .btn {
            padding: 15px 30px;
            background: linear-gradient(145deg, #6a11cb, #2575fc);
            color: white;
            font-size: 22px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }

        .btn:hover {
            background: linear-gradient(145deg, #2575fc, #6a11cb);
            box-shadow: 4px 4px 20px rgba(0, 0, 0, 0.4);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .info span {
            margin: 5px 10px;
        }
    </style>
</head>
<body>
    <div class="info">
        <span id="score">Score: 0</span> | 
        <span id="highScore">High Score: 0</span> | 
        <span id="level">Level: 1</span> | 
        <span id="time">Time Left: 60s</span>
    </div>
    <canvas id="gameCanvas" width="600" height="600"></canvas>
    <div class="overlay" id="startScreen">
        <h1>Snake Game</h1>
        <button class="btn" onclick="startGame()">Start Game</button>
    </div>

    <audio id="eatSound" src="https://www.soundjay.com/button/beep-07.wav"></audio>
    <audio id="gameOverSound" src="https://www.soundjay.com/button/beep-10.wav"></audio>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const eatSound = document.getElementById("eatSound");
        const gameOverSound = document.getElementById("gameOverSound");

        const box = 25;
        const rows = canvas.height / box;
        const cols = canvas.width / box;

        let snake = [{ x: box * 5, y: box * 5 }];
        let direction = "RIGHT";
        let food = randomFood();
        let obstacles = [];
        let score = 0;
        let highScore = localStorage.getItem("highScore") || 0;
        let level = 1;
        let timeLeft = 60;
        let gameSpeed = 150;
        let targetScore = 5 * level;
        let gameInterval, timerInterval;

        document.addEventListener("keydown", (e) => {
            if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
            if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
            if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
            if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
        });

        function drawBoard() {
            ctx.fillStyle = level % 2 === 0 ? "#333" : "#222";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function drawSnake() {
            ctx.fillStyle = "#0f0";
            snake.forEach((segment, index) => {
                const gradient = ctx.createLinearGradient(segment.x, segment.y, segment.x + box, segment.y + box);
                gradient.addColorStop(0, '#00ff00');
                gradient.addColorStop(1, '#008000');
                ctx.fillStyle = gradient;
                ctx.fillRect(segment.x, segment.y, box, box);
            });
        }

        function drawFood() {
            ctx.fillStyle = food.color;
            ctx.shadowBlur = 15;
            ctx.shadowColor = food.shadow;
            ctx.fillRect(food.x, food.y, box, box);
            ctx.shadowBlur = 0;
        }

        function drawObstacles() {
            ctx.fillStyle = "#555";
            obstacles.forEach(obstacle => ctx.fillRect(obstacle.x, obstacle.y, box, box));
        }

        function randomFood() {
            const colors = [
                { color: "#f00", shadow: "#ff0000" },
                { color: "#ff0", shadow: "#ffff00" },
                { color: "#00f", shadow: "#0000ff" }
            ];
            return {
                x: Math.floor(Math.random() * cols) * box,
                y: Math.floor(Math.random() * rows) * box,
                ...colors[Math.floor(Math.random() * colors.length)]
            };
        }

        function generateObstacles() {
            obstacles = [];
            for (let i = 0; i < level; i++) {
                obstacles.push({
                    x: Math.floor(Math.random() * cols) * box,
                    y: Math.floor(Math.random() * rows) * box
                });
            }
        }

        function updateSnake() {
            const head = { ...snake[0] };
            if (direction === "UP") head.y -= box;
            if (direction === "DOWN") head.y += box;
            if (direction === "LEFT") head.x -= box;
            if (direction === "RIGHT") head.x += box;

            if (head.x === food.x && head.y === food.y) {
                eatSound.play();
                score++;
                food = randomFood();
                if (score >= targetScore) {
                    levelUp();
                }
            } else {
                snake.pop();
            }

            snake.unshift(head);

            if (
                head.x < 0 ||
                head.x >= canvas.width ||
                head.y < 0 ||
                head.y >= canvas.height ||
                snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y) ||
                obstacles.some(obstacle => obstacle.x === head.x && obstacle.y === head.y)
            ) {
                gameOver();
            }
        }

        function levelUp() {
            level++;
            targetScore = 5 * level;
            timeLeft = 60;
            generateObstacles();
            clearInterval(gameInterval);
            gameSpeed = Math.max(50, gameSpeed - 10);
            gameInterval = setInterval(gameLoop, gameSpeed);
        }

        function gameOver() {
            clearInterval(gameInterval);
            clearInterval(timerInterval);
            gameOverSound.play();
            if (score > highScore) {
                highScore = score;
                localStorage.setItem("highScore", highScore);
            }
            alert(`Game Over! Final Score: ${score}, Level: ${level}`);
            window.location.reload();
        }

        function drawScore() {
            document.getElementById("score").innerText = `Score: ${score}`;
            document.getElementById("highScore").innerText = `High Score: ${highScore}`;
            document.getElementById("level").innerText = `Level: ${level}`;
            document.getElementById("time").innerText = `Time Left: ${timeLeft}s`;
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                if (timeLeft <= 0) gameOver();
                drawScore();
            }, 1000);
        }

        function gameLoop() {
            drawBoard();
            drawSnake();
            drawFood();
            drawObstacles();
            updateSnake();
            drawScore();
        }

        function startGame() {
            document.getElementById("startScreen").style.display = "none";
            generateObstacles();
            gameInterval = setInterval(gameLoop, gameSpeed);
            startTimer();
        }
    </script>
</body>
</html>
