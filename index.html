<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة الجاسوس - النسخة النهائية</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(to right, #2193b0, #6dd5ed);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .hidden {
            display: none;
        }
        .btn-custom {
            background: orange;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .btn-custom:hover {
            background: darkorange;
        }
        #chatMessages {
            height: 200px;
            overflow-y: auto;
            background: white;
            color: black;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>لعبة الجاسوس</h1>

    <!-- تسجيل الدخول -->
    <div id="loginSection">
        <button id="googleLoginBtn" class="btn-custom">تسجيل الدخول باستخدام Google</button>
    </div>

    <!-- إنشاء غرفة أو الانضمام -->
    <div id="roomSection" class="hidden">
        <button id="createRoomBtn" class="btn-custom">إنشاء غرفة جديدة</button>
        <div>
            <input type="text" id="roomIdInput" placeholder="أدخل رمز الغرفة" class="form-control mt-3">
            <button id="joinRoomBtn" class="btn btn-success mt-2">انضمام</button>
        </div>
    </div>

    <!-- اللوبي -->
    <div id="lobbySection" class="hidden">
        <h3>رمز الغرفة: <span id="roomIdDisplay"></span></h3>
        <h4>اللاعبون:</h4>
        <ul id="playersList" class="list-group"></ul>
        <button id="startGameBtn" class="btn btn-primary mt-3">بدء اللعبة</button>
    </div>

    <!-- اللعبة -->
    <div id="gameSection" class="hidden">
        <h3>الأدوار:</h3>
        <ul id="rolesList" class="list-group"></ul>
        <h4>الدردشة</h4>
        <div id="chatMessages"></div>
        <input type="text" id="chatInput" placeholder="اكتب رسالتك" class="form-control">
        <button id="sendChatBtn" class="btn btn-secondary mt-2">إرسال</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js";
        import { getDatabase, ref, set, push, onValue, update } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB0Aj452H6Gp1ociH4ufHrLiU6Uucb-ysM",
            authDomain: "who-is-the-spy-51308.firebaseapp.com",
            databaseURL: "https://who-is-the-spy-51308-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "who-is-the-spy-51308",
            storageBucket: "who-is-the-spy-51308.appspot.com",
            messagingSenderId: "900253646275",
            appId: "1:900253646275:web:b9f7a3cbb1069a07d2d176",
            measurementId: "G-NWXDDDRPRH"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const provider = new GoogleAuthProvider();
        const db = getDatabase(app);

        let roomId = null;
        let playerName = null;

        // تسجيل الدخول
        document.getElementById("googleLoginBtn").addEventListener("click", () => {
            signInWithPopup(auth, provider)
                .then((result) => {
                    playerName = result.user.displayName;
                    document.getElementById("loginSection").classList.add("hidden");
                    document.getElementById("roomSection").classList.remove("hidden");
                })
                .catch((error) => {
                    console.error("Login Error:", error);
                });
        });

        // إنشاء غرفة
        document.getElementById("createRoomBtn").addEventListener("click", () => {
            const roomRef = push(ref(db, "rooms"));
            roomId = roomRef.key;
            set(roomRef, {
                players: {},
                spyIndex: null,
                gameStarted: false,
                chat: {}
            });
            joinRoom(roomId);
        });

        // الانضمام إلى غرفة
        document.getElementById("joinRoomBtn").addEventListener("click", () => {
            const inputRoomId = document.getElementById("roomIdInput").value.trim();
            if (inputRoomId) {
                joinRoom(inputRoomId);
            } else {
                alert("يرجى إدخال رمز الغرفة!");
            }
        });

        function joinRoom(roomIdToJoin) {
            roomId = roomIdToJoin;
            const playerRef = ref(db, `rooms/${roomId}/players/${playerName}`);
            set(playerRef, { ready: false });

            document.getElementById("roomSection").classList.add("hidden");
            document.getElementById("lobbySection").classList.remove("hidden");
            document.getElementById("roomIdDisplay").textContent = roomId;

            listenToRoomUpdates();
        }

        function listenToRoomUpdates() {
            const roomRef = ref(db, `rooms/${roomId}`);
            onValue(roomRef, (snapshot) => {
                const roomData = snapshot.val();
                const playersList = document.getElementById("playersList");
                playersList.innerHTML = "";

                for (const player in roomData.players) {
                    const li = document.createElement("li");
                    li.textContent = player;
                    playersList.appendChild(li);
                }

                if (roomData.gameStarted) {
                    startGame(roomData.spyIndex);
                }
            });
        }

        // بدء اللعبة
        document.getElementById("startGameBtn").addEventListener("click", () => {
            const roomRef = ref(db, `rooms/${roomId}`);
            onValue(roomRef, (snapshot) => {
                const roomData = snapshot.val();
                const players = Object.keys(roomData.players);

                if (players.length >= 3) {
                    const spyIndex = Math.floor(Math.random() * players.length);
                    update(roomRef, { gameStarted: true, spyIndex });
                } else {
                    alert("يجب أن يكون هناك 3 لاعبين على الأقل!");
                }
            });
        });

        function startGame(spyIndex) {
            document.getElementById("lobbySection").classList.add("hidden");
            document.getElementById("gameSection").classList.remove("hidden");

            const roomRef = ref(db, `rooms/${roomId}`);
            onValue(roomRef, (snapshot) => {
                const roomData = snapshot.val();
                const players = Object.keys(roomData.players);
                const rolesList = document.getElementById("rolesList");
                rolesList.innerHTML = "";

                players.forEach((player, index) => {
                    const li = document.createElement("li");
                    li.textContent = `${player}: ${index === spyIndex ? "جاسوس" : "لاعب عادي"}`;
                    rolesList.appendChild(li);
                });
            });
        }

        // الدردشة
        document.getElementById("sendChatBtn").addEventListener("click", () => {
            const message = document.getElementById("chatInput").value.trim();
            if (message) {
                const chatRef = ref(db, `rooms/${roomId}/chat`);
                push(chatRef, { sender: playerName, message });
                document.getElementById("chatInput").value = "";
            }
        });

        const chatRef = ref(db, `rooms/${roomId}/chat`);
        onValue(chatRef, (snapshot) => {
            const chatMessages = snapshot.val();
            const chatDisplay = document.getElementById("chatMessages");
            chatDisplay.innerHTML = "";

            for (const key in chatMessages) {
                const msg = chatMessages[key];
                const p = document.createElement("p");
                p.textContent = `${msg.sender}: ${msg.message}`;
                chatDisplay.appendChild(p);
            }
        });
    </script>
</body>
</html>
