<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة الثعبان</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #00bfae, #00a2b6);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        #gameArea {
            position: relative;
            width: 700px;
            height: 700px;
            background-color: #fff;
            border: 5px solid #00796b;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            overflow: hidden;
            background: #f2f8f4;
        }

        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 22px;
            font-weight: bold;
            color: #00796b;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30px;
            color: #d32f2f;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        #restartButton {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            background-color: #4caf50;
            color: white;
            border: none;
            font-size: 20px;
            cursor: pointer;
            border-radius: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            display: none;
            transition: all 0.3s ease;
        }

        #restartButton:hover {
            background-color: #45a049;
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
        }

        .snake {
            background-color: #388e3c;
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            transition: all 0.2s ease-in-out;
        }

        .food {
            background-color: #f44336;
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
            transition: all 0.2s ease-in-out;
        }

        @keyframes snake-move {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

<div id="gameArea">
    <div id="score">النقاط: 0</div>
    <div id="gameOver">انتهت اللعبة!</div>
    <button id="restartButton">إعادة التشغيل</button>
</div>

<script>
    const gameArea = document.getElementById('gameArea');
    const scoreElement = document.getElementById('score');
    const gameOverElement = document.getElementById('gameOver');
    const restartButton = document.getElementById('restartButton');

    const gridSize = 20;
    let snake = [{ x: 60, y: 60 }, { x: 40, y: 60 }, { x: 20, y: 60 }];
    let food = { x: 0, y: 0 };
    let direction = 'right';
    let score = 0;
    let gameInterval;
    let isGameOver = false;

    function startGame() {
        score = 0;
        snake = [{ x: 60, y: 60 }, { x: 40, y: 60 }, { x: 20, y: 60 }];
        direction = 'right';
        scoreElement.innerText = `النقاط: ${score}`;
        gameOverElement.style.opacity = '0';
        restartButton.style.display = 'none';
        isGameOver = false;
        placeFood();
        clearInterval(gameInterval);
        gameInterval = setInterval(gameLoop, 100);
    }

    function gameLoop() {
        if (isGameOver) {
            clearInterval(gameInterval);
            gameOverElement.style.opacity = '1';
            restartButton.style.display = 'inline-block';
            return;
        }

        moveSnake();
        checkCollisions();
        updateScore();
        renderGame();
    }

    function moveSnake() {
        const head = { ...snake[0] };

        if (direction === 'right') head.x += gridSize;
        if (direction === 'left') head.x -= gridSize;
        if (direction === 'up') head.y -= gridSize;
        if (direction === 'down') head.y += gridSize;

        snake.unshift(head);

        if (head.x === food.x && head.y === food.y) {
            score += 10;
            placeFood();
        } else {
            snake.pop();
        }
    }

    function checkCollisions() {
        const head = snake[0];

        if (head.x < 0 || head.x >= gameArea.offsetWidth || head.y < 0 || head.y >= gameArea.offsetHeight) {
            isGameOver = true;
        }

        for (let i = 1; i < snake.length; i++) {
            if (head.x === snake[i].x && head.y === snake[i].y) {
                isGameOver = true;
            }
        }
    }

    function updateScore() {
        scoreElement.innerText = `النقاط: ${score}`;
    }

    function renderGame() {
        gameArea.innerHTML = '';
        drawSnake();
        drawFood();
        gameArea.appendChild(scoreElement);
        gameArea.appendChild(gameOverElement);
        gameArea.appendChild(restartButton);
    }

    function drawSnake() {
        snake.forEach(segment => {
            const snakePart = document.createElement('div');
            snakePart.classList.add('snake');
            snakePart.style.left = `${segment.x}px`;
            snakePart.style.top = `${segment.y}px`;
            gameArea.appendChild(snakePart);
        });
    }

    function drawFood() {
        const foodElement = document.createElement('div');
        foodElement.classList.add('food');
        foodElement.style.left = `${food.x}px`;
        foodElement.style.top = `${food.y}px`;
        gameArea.appendChild(foodElement);
    }

    function placeFood() {
        food.x = Math.floor(Math.random() * (gameArea.offsetWidth / gridSize)) * gridSize;
        food.y = Math.floor(Math.random() * (gameArea.offsetHeight / gridSize)) * gridSize;
    }

    document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowUp' && direction !== 'down') direction = 'up';
        if (e.key === 'ArrowDown' && direction !== 'up') direction = 'down';
        if (e.key === 'ArrowLeft' && direction !== 'right') direction = 'left';
        if (e.key === 'ArrowRight' && direction !== 'left') direction = 'right';
    });

    restartButton.addEventListener('click', startGame);

    startGame();
</script>

</body>
</html>
