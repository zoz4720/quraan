<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة الجاسوس - نظام الغرف والشات</title>
    <style>
     body {
    font-family: 'Arial', sans-serif;
    text-align: center;
    background-color: #f4f4f9;
    color: #333;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

.container {
    max-width: 600px;
    margin: auto;
    padding: 30px;
    background: linear-gradient(135deg, #007BFF 0%, #00BFFF 100%);
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    animation: fadeIn 0.8s ease-in-out;
    overflow: hidden;
}

button {
    padding: 12px 25px;
    background-color: #007BFF;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
}

button:hover {
    background-color: #0056b3;
    transform: translateY(-3px);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

button:disabled {
    background-color: #ccc;
    cursor: not-allowed;
}

input[type="text"] {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 16px;
    box-sizing: border-box;
    transition: border-color 0.3s, transform 0.3s;
}

input[type="text"]:focus {
    border-color: #007BFF;
    outline: none;
    transform: scale(1.02);
}

h1, h2 {
    color: #fff;
    font-size: 28px;
    margin-bottom: 15px;
}

h3 {
    color: #eee;
    font-size: 20px;
    margin-top: 10px;
}

ul {
    list-style: none;
    padding: 0;
    overflow-y: auto;
    max-height: 300px;
}

ul li {
    margin: 10px 0;
    padding: 15px;
    background: #f1f1f1;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.3s;
    font-size: 18px;
}

ul li:hover {
    background-color: #e0e0e0;
    transform: translateY(-3px);
}

ul li.hidden {
    background: #ccc;
    color: #999;
    text-decoration: line-through;
}

#chatBox {
    margin-top: 20px;
    text-align: left;
    max-height: 300px;
    overflow-y: auto;
    border: 1px solid #ddd;
    padding: 10px;
    background: #f9f9f9;
    border-radius: 5px;
    transition: height 0.3s ease-in-out;
}

#chatBox p {
    margin: 8px 0;
    font-size: 14px;
    background-color: #f0f0f0;
    padding: 8px;
    border-radius: 5px;
    opacity: 0.85;
    animation: messageFadeIn 1s ease-in-out;
}

#chat {
    margin-top: 20px;
}

#chatMessage {
    width: calc(100% - 100px);
    padding: 12px;
    border-radius: 5px;
    border: 1px solid #ddd;
    font-size: 14px;
    transition: border-color 0.3s;
}

#sendMessage {
    width: 90px;
    padding: 12px;
    margin-left: 10px;
    font-size: 14px;
}

#sendMessage:hover {
    background-color: #0056b3;
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

#startGame {
    animation: bounceIn 0.5s ease-in-out;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes messageFadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

@keyframes bounceIn {
    0% {
        transform: scale(0);
    }
    60% {
        transform: scale(1.1);
    }
    100% {
        transform: scale(1);
    }
}

@media (max-width: 768px) {
    .container {
        padding: 20px;
        max-width: 100%;
    }

    input[type="text"], button {
        width: 100%;
    }

    #sendMessage {
        width: 100%;
        margin-top: 10px;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <h1>لعبة الجاسوس</h1>
        <div id="roomSetup">
            <h2>إدارة الغرف</h2>
            <input type="text" id="roomName" placeholder="اسم الغرفة">
            <button id="createRoom">إنشاء غرفة</button>
            <h3>أو اختر غرفة موجودة:</h3>
            <ul id="roomList"></ul>
        </div>
        <div id="setup" style="display: none;">
            <h2>إعداد اللاعبين</h2>
            <input type="text" id="playerName" placeholder="أدخل اسم اللاعب">
            <button id="addPlayer">إضافة لاعب</button>
            <ul id="playerList"></ul>
            <button id="startGame" disabled>ابدأ اللعبة</button>
        </div>
        <div id="game" style="display: none;">
            <h2>توزيع الأدوار</h2>
            <p id="instructions">اضغط على اسمك لمعرفة دورك.</p>
            <ul id="rolesList"></ul>
            <button id="revealSpy" style="display: none;">اكشف الجاسوس</button>
            <p id="spyReveal" style="display: none;"></p>
            <div id="chat">
                <h2>الشات</h2>
                <div id="chatBox"></div>
                <input type="text" id="chatMessage" placeholder="اكتب رسالتك">
                <button id="sendMessage">إرسال</button>
            </div>
        </div>
    </div>

    <!-- Firebase CDN Compatibility -->
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <script>
        // إعدادات Firebase الخاصة بك
        const firebaseConfig = {
            apiKey: "AIzaSyB0Aj452H6Gp1ociH4ufHrLiU6Uucb-ysM",
            authDomain: "who-is-the-spy-51308.firebaseapp.com",
            databaseURL: "https://who-is-the-spy-51308-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "who-is-the-spy-51308",
            storageBucket: "who-is-the-spy-51308.firebasestorage.app",
            messagingSenderId: "900253646275",
            appId: "1:900253646275:web:b9f7a3cbb1069a07d2d176",
            measurementId: "G-NWXDDDRPRH"
        };

        // تهيئة Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let currentRoom = null;
        let players = [];
        let topics = ["شاطئ", "مطعم", "مطار", "مكتبة", "سينما"];
        let spyIndex = -1;

        const roomRef = database.ref("spyRooms");

        // إنشاء غرفة جديدة
        document.getElementById("createRoom").addEventListener("click", () => {
            const roomName = document.getElementById("roomName").value.trim();
            if (roomName) {
                currentRoom = roomName;
                roomRef.child(currentRoom).set({
                    players: [],
                    topics,
                    chat: [],
                });
                loadRoom();
            }
        });

        // عرض قائمة الغرف
        roomRef.on("value", (snapshot) => {
            const rooms = snapshot.val();
            const roomList = document.getElementById("roomList");
            roomList.innerHTML = "";

            if (rooms) {
                Object.keys(rooms).forEach((roomName) => {
                    const li = document.createElement("li");
                    li.textContent = roomName;
                    li.addEventListener("click", () => {
                        currentRoom = roomName;
                        loadRoom();
                    });
                    roomList.appendChild(li);
                });
            }
        });

        // تحميل غرفة
        function loadRoom() {
            document.getElementById("roomSetup").style.display = "none";
            document.getElementById("setup").style.display = "block";

            roomRef.child(currentRoom).on("value", (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    players = data.players || [];
                    topics = data.topics || [];
                    updatePlayerList();
                    updateChat(data.chat || []);
                }
            });
        }

        // تحديث الشات
        function updateChat(chat) {
            const chatBox = document.getElementById("chatBox");
            chatBox.innerHTML = "";
            chat.forEach((message) => {
                const p = document.createElement("p");
                p.textContent = message;
                chatBox.appendChild(p);
            });
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // إرسال رسالة
        document.getElementById("sendMessage").addEventListener("click", () => {
            const message = document.getElementById("chatMessage").value.trim();
            if (message) {
                roomRef.child(currentRoom).child("chat").get().then((snapshot) => {
                    const chat = snapshot.val() || [];
                    chat.push(message);
                    roomRef.child(currentRoom).update({ chat });
                    document.getElementById("chatMessage").value = "";
                });
            }
        });

        // تحديث قائمة اللاعبين
        function updatePlayerList() {
            const list = document.getElementById("playerList");
            list.innerHTML = "";
            players.forEach((player) => {
                const li = document.createElement("li");
                li.textContent = player;
                list.appendChild(li);
            });
            document.getElementById("startGame").disabled = players.length < 3;
        }

        // تحديث قاعدة البيانات
        function updateDatabase() {
            roomRef.child(currentRoom).update({ players });
        }
    </script>
</body>
</html>
