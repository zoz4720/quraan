<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Clash - Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #222;
            color: #fff;
        }
        #start-screen {
            display: block;
            margin-top: 20px;
        }
        #game-container {
            display: none;
            margin: 20px auto;
            padding: 20px;
            background: #444;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
        }
        .card {
            display: inline-block;
            margin: 10px;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 20px;
            color: #fff;
            cursor: pointer;
            text-align: center;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.1);
        }
        .red { background: #e74c3c; }
        .blue { background: #3498db; }
        .green { background: #2ecc71; }
        .yellow { background: #f1c40f; color: #222; }
        #current-card {
            margin: 20px auto;
            padding: 20px;
            font-size: 24px;
            color: #fff;
            border-radius: 10px;
            width: 150px;
            height: 200px;
            line-height: 160px;
            text-align: center;
        }
        #message {
            margin: 10px 0;
            font-size: 18px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background: #3498db;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background: #2980b9;
        }
        .room-list, .room-item {
            padding: 10px;
            margin: 5px;
            background-color: #333;
            border-radius: 5px;
            cursor: pointer;
        }
        #room-code {
            margin-top: 10px;
        }
        #chat-container {
            margin-top: 20px;
            width: 100%;
            height: 150px;
            background-color: #333;
            padding: 10px;
            border-radius: 10px;
            overflow-y: scroll;
        }
        #chat-input {
            width: 80%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
        }
        #chat-send {
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 5px;
            background-color: #2ecc71;
            color: #fff;
            cursor: pointer;
        }
        #ready-button {
            padding: 10px 20px;
            background-color: #f39c12;
            color: #fff;
            cursor: pointer;
        }
        #ready-button:hover {
            background-color: #e67e22;
        }

        #room-settings {
            margin-top: 20px;
        }

        .setting-item {
            margin: 10px 0;
        }

        .setting-item input {
            width: 80px;
        }
    </style>
</head>
<body>
    <h1>Card Clash</h1>

    <!-- Start Screen -->
    <div id="start-screen">
        <h2>Welcome to Card Clash</h2>
        <p>Enter your name:</p>
        <input type="text" id="player-name" placeholder="Your Name">
        <button id="start-game">Start Game</button>
        <h3>Join or Create a Room</h3>
        <div id="room-list" class="room-list"></div>
        <div id="room-code">
            <p>Enter Room Code:</p>
            <input type="text" id="room-id-input" placeholder="Room ID">
            <button id="join-room">Join Room</button>
        </div>
        <button id="create-room">Create Room</button>

        <!-- Room Settings -->
        <div id="room-settings" style="display: none;">
            <h3>Room Settings</h3>
            <div class="setting-item">
                <label for="num-players">Number of Players:</label>
                <input type="number" id="num-players" min="3" max="6" value="3">
            </div>
            <div class="setting-item">
                <label for="turn-time">Turn Time (seconds):</label>
                <input type="number" id="turn-time" min="10" max="60" value="30">
            </div>
            <button id="save-room-settings">Save Settings</button>
        </div>

        <p id="room-created-message" style="color: green; display: none;"></p>
    </div>

    <!-- Game Screen -->
    <div id="game-container" style="display: none;">
        <div id="current-card" class="card"></div>
        <div id="player-hand"></div>
        <button id="draw-card">Draw Card</button>
        <p id="message"></p>
        <button id="ready-button" style="display: none;">Ready!</button>
        <div id="chat-container"></div>
        <input type="text" id="chat-input" placeholder="Type your message...">
        <button id="chat-send">Send</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getDatabase, ref, set, push, onValue, update, remove } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyB0Aj452H6Gp1ociH4ufHrLiU6Uucb-ysM",
            authDomain: "who-is-the-spy-51308.firebaseapp.com",
            databaseURL: "https://who-is-the-spy-51308-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "who-is-the-spy-51308",
            storageBucket: "who-is-the-spy-51308.firebasestorage.app",
            messagingSenderId: "900253646275",
            appId: "1:900253646275:web:b9f7a3cbb1069a07d2d176",
            measurementId: "G-NWXDDDRPRH"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Elements
        const startScreen = document.getElementById('start-screen');
        const gameContainer = document.getElementById('game-container');
        const playerNameInput = document.getElementById('player-name');
        const startGameButton = document.getElementById('start-game');
        const currentCardDiv = document.getElementById('current-card');
        const playerHandDiv = document.getElementById('player-hand');
        const drawCardButton = document.getElementById('draw-card');
        const messageDiv = document.getElementById('message');
        const roomListDiv = document.getElementById('room-list');
        const createRoomButton = document.getElementById('create-room');
        const joinRoomButton = document.getElementById('join-room');
        const roomIdInput = document.getElementById('room-id-input');
        const roomCreatedMessage = document.getElementById('room-created-message');
        const roomSettingsDiv = document.getElementById('room-settings');
        const numPlayersInput = document.getElementById('num-players');
        const turnTimeInput = document.getElementById('turn-time');
        const saveRoomSettingsButton = document.getElementById('save-room-settings');
        const readyButton = document.getElementById('ready-button');
        const chatContainer = document.getElementById('chat-container');
        const chatInput = document.getElementById('chat-input');
        const chatSendButton = document.getElementById('chat-send');

        let playerName = '';
        let playerHand = [];
        let currentCard = {};
        let gameActive = false;
        let roomId = '';
        let playersInRoom = [];
        let roomSettings = {
            numPlayers: 3,
            turnTime: 30
        };

        // Event Listeners
        startGameButton.addEventListener('click', startGame);
        createRoomButton.addEventListener('click', createRoom);
        joinRoomButton.addEventListener('click', joinRoom);
        saveRoomSettingsButton.addEventListener('click', saveRoomSettings);
        drawCardButton.addEventListener('click', drawCard);
        readyButton.addEventListener('click', playerReady);
        chatSendButton.addEventListener('click', sendMessage);

        // Functions
        function startGame() {
            playerName = playerNameInput.value;
            if (playerName.trim() === '') {
                alert('Please enter a valid name.');
                return;
            }

            startScreen.style.display = 'none';
            gameContainer.style.display = 'block';

            // Initialize the game or room actions here
        }

        function createRoom() {
            const roomCode = generateRoomCode();
            const roomRef = ref(db, `rooms/${roomCode}`);
            set(roomRef, {
                numPlayers: numPlayersInput.value,
                players: {
                    [playerName]: { name: playerName }
                }
            }).then(() => {
                roomId = roomCode;
                roomCreatedMessage.textContent = `Room created! Your room code is ${roomId}`;
                roomCreatedMessage.style.display = 'block';
                updateRoomList();
                roomSettingsDiv.style.display = 'block';
            });
        }

        function joinRoom() {
            roomId = roomIdInput.value;
            const roomRef = ref(db, `rooms/${roomId}`);
            onValue(roomRef, (snapshot) => {
                if (snapshot.exists()) {
                    // Add player to the room
                    const playersRef = ref(db, `rooms/${roomId}/players`);
                    set(ref(db, `rooms/${roomId}/players/${playerName}`), { name: playerName }).then(() => {
                        startGame();
                    });
                } else {
                    alert('Room not found.');
                }
            });
        }

        function saveRoomSettings() {
            roomSettings.numPlayers = numPlayersInput.value;
            roomSettings.turnTime = turnTimeInput.value;
            alert('Settings saved.');
        }

        function generateRoomCode() {
            return Math.random().toString(36).substring(2, 8).toUpperCase();
        }

        function updateRoomList() {
            const roomsRef = ref(db, 'rooms');
            onValue(roomsRef, (snapshot) => {
                roomListDiv.innerHTML = '';
                snapshot.forEach((roomSnapshot) => {
                    const roomId = roomSnapshot.key;
                    const roomDiv = document.createElement('div');
                    roomDiv.textContent = `Room ${roomId}`;
                    roomDiv.classList.add('room-item');
                    roomDiv.addEventListener('click', () => {
                        roomIdInput.value = roomId;
                        joinRoom();
                    });
                    roomListDiv.appendChild(roomDiv);
                });
            });
        }

        function drawCard() {
            const card = getRandomCard();
            currentCard = card;
            currentCardDiv.textContent = card.name;
            playerHand.push(card);
            renderPlayerHand();
        }

        function renderPlayerHand() {
            playerHandDiv.innerHTML = '';
            playerHand.forEach((card) => {
                const cardDiv = document.createElement('div');
                cardDiv.classList.add('card', card.color);
                cardDiv.textContent = card.name;
                playerHandDiv.appendChild(cardDiv);
            });
        }

        function getRandomCard() {
            const cards = [
                { name: 'Ace', color: 'red' },
                { name: 'King', color: 'blue' },
                { name: 'Queen', color: 'green' },
                { name: 'Jack', color: 'yellow' }
            ];
            return cards[Math.floor(Math.random() * cards.length)];
        }

        function sendMessage() {
            const message = chatInput.value;
            if (message.trim() !== '') {
                const chatRef = ref(db, `rooms/${roomId}/chat`);
                push(chatRef, {
                    player: playerName,
                    message: message
                });
                chatInput.value = '';
            }
        }

        function playerReady() {
            alert('You are ready! Start playing the game.');
        }
    </script>
</body>
</html>
