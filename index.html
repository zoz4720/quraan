<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhoISTheSpy</title>
    <script type="module">
        // Import Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB0Aj452H6Gp1ociH4ufHrLiU6Uucb-ysM",
            authDomain: "who-is-the-spy-51308.firebaseapp.com",
            databaseURL: "https://who-is-the-spy-51308-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "who-is-the-spy-51308",
            storageBucket: "who-is-the-spy-51308.firebasestorage.app",
            messagingSenderId: "900253646275",
            appId: "1:900253646275:web:b9f7a3cbb1069a07d2d176",
            measurementId: "G-NWXDDDRPRH"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // دالة لتسجيل المستخدم
        async function registerWithEmail() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                console.log("تم إنشاء الحساب بنجاح:", user.email);
                alert("تم إنشاء الحساب بنجاح!");
            } catch (error) {
                console.error("حدث خطأ أثناء إنشاء الحساب:", error.message);
                alert("فشل إنشاء الحساب: " + error.message);
            }
        }

        // دالة لتسجيل الدخول
        async function loginWithEmail() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                console.log("تم تسجيل الدخول بنجاح:", user.email);
                alert("تم تسجيل الدخول بنجاح!");
            } catch (error) {
                console.error("حدث خطأ أثناء تسجيل الدخول:", error.message);
                alert("فشل تسجيل الدخول: " + error.message);
            }
        }

        // تسجيل الخروج
        function signOutUser() {
            signOut(auth).then(() => {
                alert("تم تسجيل الخروج!");
            }).catch((error) => {
                console.error("حدث خطأ أثناء تسجيل الخروج:", error.message);
            });
        }

        // التحقق من حالة المستخدم
        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log("المستخدم مسجل دخول:", user.email);
                document.getElementById("authSection").style.display = "none"; // إخفاء واجهة تسجيل الدخول
                document.getElementById("logoutSection").style.display = "block"; // عرض زر الخروج
            } else {
                console.log("المستخدم غير مسجل دخول");
                document.getElementById("authSection").style.display = "block"; // عرض واجهة تسجيل الدخول
                document.getElementById("logoutSection").style.display = "none"; // إخفاء زر الخروج
            }
        });
    </script>
    <style>
        /* نفس التنسيقات الموجودة سابقًا */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            background: linear-gradient(135deg, #4285F4, #34A853);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 15px;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .btn:active {
            transform: translateY(1px);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        }
        .btn:focus {
            outline: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="authSection">
        <h2>تسجيل الدخول / إنشاء حساب</h2>
        <input type="email" id="email" placeholder="البريد الإلكتروني">
        <input type="password" id="password" placeholder="كلمة المرور">
        <button class="btn" onclick="registerWithEmail()">إنشاء حساب</button>
        <button class="btn" onclick="loginWithEmail()">تسجيل الدخول</button>
    </div>
    <div id="logoutSection" style="display:none;">
        <h2>مرحبًا بك!</h2>
        <button class="btn" onclick="signOutUser()">تسجيل الخروج</button>
    </div>
</div>

</body>
</html>
