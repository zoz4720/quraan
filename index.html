<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة الجاسوس - أونلاين</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding: 20px;
        }
        .section {
            display: none;
        }
        #createRoomSection, #joinRoomSection {
            display: block;
        }
        #chatMessages {
            height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            background: #fff;
            margin-bottom: 10px;
        }
        .btn-primary, .btn-success, .btn-secondary {
            margin-top: 10px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            background: #ddd;
            margin: 5px;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js";
        import { getDatabase, ref, set, push, onValue, update } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB0Aj452H6Gp1ociH4ufHrLiU6Uucb-ysM",
            authDomain: "who-is-the-spy-51308.firebaseapp.com",
            databaseURL: "https://who-is-the-spy-51308-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "who-is-the-spy-51308",
            storageBucket: "who-is-the-spy-51308.appspot.com",
            messagingSenderId: "900253646275",
            appId: "1:900253646275:web:b9f7a3cbb1069a07d2d176",
            measurementId: "G-NWXDDDRPRH"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        let roomId = null;
        let playerName = null;
        let isHost = false;
        let wordForPlayers = "";
        let spyWord = "";

        const words = [
            "مستشفى",
            "مدرسة",
            "مطار",
            "مطعم",
            "سوبر ماركت",
            "ملعب كرة قدم",
            "مكتبة",
            "سينما",
            "مسرح",
            "شاطئ"
        ];

        function loginWithGoogle() {
            const provider = new GoogleAuthProvider();
            signInWithPopup(auth, provider).then((result) => {
                playerName = result.user.displayName;
                document.getElementById("createRoomSection").style.display = "block";
                document.getElementById("joinRoomSection").style.display = "block";
                alert(`مرحبًا ${playerName}! يمكنك الآن إنشاء غرفة أو الانضمام.`);
            }).catch((error) => {
                console.error(error);
                alert("حدث خطأ أثناء تسجيل الدخول!");
            });
        }

        function createRoom() {
            const roomRef = push(ref(db, "rooms"));
            roomId = roomRef.key;
            isHost = true;

            set(roomRef, {
                players: {},
                spyIndex: null,
                gameStarted: false,
                chat: {},
                votes: {}
            });

            joinRoom(roomId);
        }

        function joinRoom(inputRoomId) {
            roomId = inputRoomId || document.getElementById("roomIdInput").value.trim();
            if (!roomId) {
                alert("يرجى إدخال رمز الغرفة!");
                return;
            }

            const playerRef = ref(db, `rooms/${roomId}/players/${playerName}`);
            set(playerRef, { ready: false });

            document.getElementById("createRoomSection").style.display = "none";
            document.getElementById("joinRoomSection").style.display = "none";
            document.getElementById("roomIdDisplay").textContent = `رمز الغرفة: ${roomId}`;
            document.getElementById("gameLobby").style.display = "block";

            listenToRoom();
        }

        function listenToRoom() {
            const roomRef = ref(db, `rooms/${roomId}`);
            onValue(roomRef, (snapshot) => {
                const roomData = snapshot.val();
                const playersList = document.getElementById("playersList");
                playersList.innerHTML = "";

                for (const player in roomData.players) {
                    const li = document.createElement("li");
                    li.textContent = `${player} ${roomData.players[player].ready ? "✅" : "❌"}`;
                    playersList.appendChild(li);
                }

                if (roomData.gameStarted) {
                    startGame(roomData.spyIndex);
                }
            });
        }

        function markReady() {
            const playerRef = ref(db, `rooms/${roomId}/players/${playerName}`);
            update(playerRef, { ready: true });

            const roomRef = ref(db, `rooms/${roomId}`);
            onValue(roomRef, (snapshot) => {
                const roomData = snapshot.val();

                const allReady = Object.values(roomData.players).every(player => player.ready);
                if (allReady && !roomData.gameStarted) {
                    const spyIndex = Math.floor(Math.random() * Object.keys(roomData.players).length);
                    wordForPlayers = words[Math.floor(Math.random() * words.length)];
                    spyWord = "غير معروف"; // كلمة مخصصة للجاسوس
                    update(roomRef, { gameStarted: true, spyIndex });
                }
            });
        }

        function startGame(spyIndex) {
            document.getElementById("gameLobby").style.display = "none";
            document.getElementById("gameSection").style.display = "block";

            const roomRef = ref(db, `rooms/${roomId}`);
            onValue(roomRef, (snapshot) => {
                const roomData = snapshot.val();
                const players = Object.keys(roomData.players);
                const roleList = document.getElementById("roles");
                roleList.innerHTML = "";

                players.forEach((player, index) => {
                    const li = document.createElement("li");
                    if (index === spyIndex) {
                        li.textContent = `${player}: جاسوس`;
                    } else {
                        li.textContent = `${player}: كلمة السر هي "${wordForPlayers}"`;
                    }
                    roleList.appendChild(li);
                });
            });
        }

        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("googleLoginBtn").addEventListener("click", loginWithGoogle);
            document.getElementById("createRoomBtn").addEventListener("click", createRoom);
            document.getElementById("joinRoomBtn").addEventListener("click", () => joinRoom());
            document.getElementById("markReadyBtn").addEventListener("click", markReady);
        });
    </script>
</head>
<body>
    <h1>لعبة الجاسوس - أونلاين</h1>

    <div id="authSection">
        <button id="googleLoginBtn" class="btn btn-primary">تسجيل الدخول باستخدام Google</button>
    </div>

    <div id="createRoomSection" class="section">
        <h2>إنشاء غرفة جديدة</h2>
        <button id="createRoomBtn" class="btn btn-primary">إنشاء الغرفة</button>
    </div>

    <div id="joinRoomSection" class="section">
        <h2>الانضمام إلى غرفة</h2>
        <input type="text" id="roomIdInput" placeholder="رمز الغرفة" class="form-control">
        <button id="joinRoomBtn" class="btn btn-success">انضمام</button>
    </div>

    <div id="gameLobby" class="section">
        <h2 id="roomIdDisplay"></h2>
        <h3>اللاعبون:</h3>
        <ul id="playersList"></ul>
        <button id="markReadyBtn" class="btn btn-secondary">جاهز</button>
    </div>

    <div id="gameSection" class="section">
        <h2>الأدوار</h2>
        <ul id="roles"></ul>
    </div>
</body>
</html>
